<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .ui a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            line-height: 100%;
            color: #303030;
            margin: 10px 3px;
            border-radius: 50%;
            position: relative;
        }
        .ui a img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }
        .ui a:active {
            color: #ff0000;
        }
        #snap {
            max-width: 100%;
            height: auto;
            display: block;;
            visibility: hidden;
        }
        .ui a.disabled {
            pointer-events: none;
            color: #cccccc;
        }
        #snap.visible {
            visibility: visible;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-image
                src="assets/asset.png"
                scale="6 6 2"
                class="clickable"
                rotation="-90 0 0"
                position="1 0 0"
                gesture-handler
            ></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="ui">
        <a href="#" id="take-photo" title="Take Photo"><img src="assets/camera.png" alt="Take Photo"></a>
    </div>
</body>

<script>
    var take_photo_btn = document.querySelector('#take-photo');

  

    // スナップショットを撮る
    function takeSnapshot(video) {
        var resizedCanvas = document.createElement("canvas");
        var resizedContext = resizedCanvas.getContext("2d");
        var width = video.videoWidth;
        var height = video.videoHeight;
        var aScene = document.querySelector("a-scene").components.screenshot.getCanvas("perspective");

        if (width && height) {
            resizedCanvas.width = width;
            resizedCanvas.height = height;
            resizedContext.drawImage(video, 0, 0, width, height);

            if (width > height) {
                // 横長（PC)
                resizedContext.drawImage(aScene, 0, 0, width, height);
            } else {
                // 縦長（スマホ）
                var scale = height / width;
                var scaledWidth = height * scale;
                var marginLeft = (width - scaledWidth) / 2;
                resizedContext.drawImage(aScene, marginLeft, 0, scaledWidth, height);
            }

            return resizedCanvas.toDataURL('image/png');
        }
    }

    // スナップショットを自動的にダウンロード
function downloadSnapshot(dataUrl) {
    var a = document.createElement('a');

    // 現在の日時を取得
    var now = new Date();
    var year = now.getFullYear();
    var month = ('0' + (now.getMonth() + 1)).slice(-2); // 月を2桁にする
    var day = ('0' + now.getDate()).slice(-2);          // 日を2桁にする
    var hours = ('0' + now.getHours()).slice(-2);       // 時間を2桁にする
    var minutes = ('0' + now.getMinutes()).slice(-2);   // 分を2桁にする
    var seconds = ('0' + now.getSeconds()).slice(-2);   // 秒を2桁にする
    var randomNum = Math.floor(Math.random() * 100);    // 0〜99のランダムな数字を生成

    // ファイル名を指定（ARcue-tah_年月日＋時刻＋数字）
    var fileName = `ARcue-tah_${year}年${month}月${day}日_${hours}時${minutes}分${seconds}秒_${randomNum}.png`;

    a.href = dataUrl;
    a.download = fileName;  // ダウンロードファイル名をセット
    document.body.appendChild(a);
    a.click();  // ダウンロードを実行
    document.body.removeChild(a);
}

    // カメラ状態に戻す（UIの初期化）
    function resetCamera() {
        var image = document.querySelector('#snap');
        image.setAttribute('src', "");  // スナップショットをクリア
        image.classList.remove('visible');  // スナップショットを非表示
    }
</script>
</html>
